<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <h2 class="title">Form</h2>
      <div class="formField">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="formField">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="formField">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="formField">
        <label for="radioBtn">Gender:</label>
        <input type="radio" id="radioBtn" />
        <label for="radioBtn"
          ><small><b>male</b></small></label
        >
        <input type="radio" id="radioBtn" />
        <label for="radioBtn"
          ><small><b>female</b></small></label
        >
      </div>
      <div class="formField">
        <label>Select Categories:</label>
        <br />
        <label
          ><small><b>Academics</b></small></label
        >
        <input type="checkbox" />
        <br />
        <label
          ><small><b>Politics</b></small></label
        >
        <input type="checkbox" />
        <br />
        <label
          ><small><b>Engineering</b></small></label
        >
        <input type="checkbox" />
      </div>
       <div class="formField">
        <input
          type="tel" 
        />
      </div>
       <div class="formField">
        <input
          type=""
        />
      </div>
    </div>
  </body>
</html>
